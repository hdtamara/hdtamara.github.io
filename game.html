<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <select name="language" id="language-select" onchange="onLanguageSelected(event)">
            <option value="en">Inglés</option>
            <option value="es">Español</option>
        </select>
        <select name="voice" id="voice-select" onchange="onVoiceSelected(event)">
            <option value="">Voz predeterminada</option>
        </select>
        <div>
            <label for="rate-input">Velocidad:</label>
            <input onchange="onVelocitySelected(event)" type="range" id="rate-input" min="0.1" max="2" step="0.1" value="1">
            <input id="display-velocity" type="number" disabled/>
        </div>
        <div>
            <label for="number">Number of sentences:</label>
            <input type="number" id="number" name="number">
        </div>
        </select>
        <div>
            <section id="text">
            </section>
        </div>
        <div class="button-container">
            <a href="./main.html">
                <button  id="speak-button">Atras</button>
            </a>
        </div>
        <div class="button-container">
            <button onclick="onGenerateSentences()" id="generate-button">Generar</button>
        </div>
        <div id="setences-random">
            <!-- <ul id="setences-random">
                <li>Hola</li>
                <li>mundo</li>
            </ul> -->
        </div>
        <script src="./game.js"></script>
        <script type="text/javascript" src="data.json"></script>
</body>
</html>
